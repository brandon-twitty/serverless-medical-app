<div class="title-group">
  <h1 class="mat-h1">Owners List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<p *ngIf="OwnerData.length <= 0" class="no-data">There is no owners added yet!</p>

<div class="container" *ngIf="OwnerData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> Owner ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
      </ng-container>

      <ng-container matColumnDef="OwnersFirstName">
        <th mat-header-cell *matHeaderCellDef> Owners First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.OwnersFirstName}} </td>
      </ng-container>

      <ng-container matColumnDef="OwnersLastName">
        <th mat-header-cell *matHeaderCellDef> Owners Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.OwnersLastName}} </td>
      </ng-container>

      <ng-container matColumnDef="OwnersPhoneNumber">
        <th mat-header-cell *matHeaderCellDef> Owners Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.OwnersPhoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="OwnersEmailAddress">
        <th mat-header-cell *matHeaderCellDef> Owners Email Address </th>
        <td mat-cell *matCellDef="let element"> {{element.OwnersEmailAddress}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right" (click)="gotoOwnerDetails('/owner-details', element.ID)"
                  [routerLink]="['/owner-details/', element.ID]">Details</button>
          <button mat-raised-button color="accent" (click)="deleteOwner(element.ID)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
