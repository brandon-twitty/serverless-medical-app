<div class="title-group">
  <h1 class="mat-h1">Patients List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<p *ngIf="PatientsData.length <= 0" class="no-data">There is no patients registered yet!</p>

<div class="container" *ngIf="PatientsData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> Patient ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
      </ng-container>

      <ng-container matColumnDef="PatientsFirstName">
        <th mat-header-cell *matHeaderCellDef> Patients First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.patientsFirstName}} </td>
      </ng-container>

      <ng-container matColumnDef="PatientsLastName">
        <th mat-header-cell *matHeaderCellDef> Patients Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.patientsLastName}} </td>
      </ng-container>

      <ng-container matColumnDef="PatientsPhoneNumber">
        <th mat-header-cell *matHeaderCellDef> Patients Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.patientsPhoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="PatientsEmailAddress">
        <th mat-header-cell *matHeaderCellDef> Patients Email Address </th>
        <td mat-cell *matCellDef="let element"> {{element.patientsEmailAddress}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <!--<button mat-raised-button color="primary" class="push-right" (click)="gotoPatientDetails('/owner-details', element.ID)"
                  [routerLink]="['/owner-details/', element.ID]">Details</button>
          <button mat-raised-button color="accent" (click)="deletePatient(element.ID)">Delete</button>-->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
