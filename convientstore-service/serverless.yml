service: convenience-store-service
frameworkVersion: ">=1.1.0 <2.0.0"
provider:
  name: aws
  runtime: nodejs12.x
  profile: default
  stage: dev
  #role: arn:aws:iam::933153212182:role/candidate-service-dev-sa-east-1-lambdaRole
  region: us-east-2
  environment:
    tableName: ${self:custom.tableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*

      Resource: '*'
plugins:
  - serverless-webpack
#  - serverless-bundle
package:
  individually: true

custom:
  tableName: convenience_store

functions:
  createConvenienceStore:
    handler: lambdas/endpoints/createConvenienceStore.handler
    events:
      - http:
          path: create-convenience-store/{ID}
          method: POST
          cors: true
  getConvenienceStore:
    handler: lambdas/endpoints/getConvenienceStore.handler
    events:
      - http:
          path: get-convenience-store/{ID}
          method: get
          cors: true
  viewStoresByOwnerId:
    handler: lambdas/endpoints/ownersApi.handler
    events:
      - http:
          path: get-stores-by-owner/{storeOwnerId}
          method: GET
          cors: true
  getAllStores:
    handler: lambdas/endpoints/getAllStores.handler
    events:
      - http:
          path: get-all-store
          method: GET
          cors: true

resources:
  Resources:
    MyDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
